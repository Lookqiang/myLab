pre-commit:
  parallel: true
  commands:
    # code-workspace:
    #   run: pnpm vsh code-workspace --auto-commit
    lint:
      run: pnpm eslint --fix --cache --no-warn-ignored {staged_files}
    lint-style:
      run: pnpm stylelint --fix --allow-empty-input  {staged_files}
      glob: '*.{scss,less,styl,html,vue,css}'

post-merge:
  commands:
    install:
      run: pnpm install

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit $1
