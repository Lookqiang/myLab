<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字书写演示 - Hanzi Writer (静态演示)</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>汉字书写演示</h1>
            <p>使用 Hanzi Writer 展示汉字书写动画 (静态演示版本)</p>
        </header>

        <main class="main-content">
            <div class="controls">
                <div class="input-group">
                    <label for="character-input">输入汉字：</label>
                    <input type="text" id="character-input" placeholder="请输入汉字" value="永">
                </div>
                
                <div class="button-group">
                    <button id="animate-btn">播放动画</button>
                    <button id="quiz-btn">测试模式</button>
                    <button id="reset-btn">重置</button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="show-outline" checked> 显示轮廓
                    </label>
                    <label>
                        <input type="checkbox" id="show-character" checked> 显示汉字
                    </label>
                </div>
            </div>

            <div class="writer-container">
                <div id="character-target-div"></div>
            </div>

            <div class="info-panel">
                <h3>笔画信息</h3>
                <div id="stroke-info">
                    <p>请输入汉字开始演示</p>
                </div>
            </div>

            <div class="examples">
                <h3>示例汉字</h3>
                <div class="example-chars">
                    <button class="example-char" data-char="永">永</button>
                    <button class="example-char" data-char="福">福</button>
                    <button class="example-char" data-char="爱">爱</button>
                    <button class="example-char" data-char="中">中</button>
                    <button class="example-char" data-char="国">国</button>
                    <button class="example-char" data-char="春">春</button>
                    <button class="example-char" data-char="夏">夏</button>
                    <button class="example-char" data-char="秋">秋</button>
                    <button class="example-char" data-char="冬">冬</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 静态版本的简化实现
        class HanziWriterApp {
            constructor() {
                this.writer = null;
                this.currentChar = '永';
                this.isQuizMode = false;
                this.init();
            }

            init() {
                this.setupElements();
                this.setupEventListeners();
                this.initWriter();
                this.updateStrokeInfo();
            }

            setupElements() {
                this.characterInput = document.getElementById('character-input');
                this.animateBtn = document.getElementById('animate-btn');
                this.quizBtn = document.getElementById('quiz-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.showOutlineCheckbox = document.getElementById('show-outline');
                this.showCharacterCheckbox = document.getElementById('show-character');
                this.strokeInfo = document.getElementById('stroke-info');
                this.targetDiv = document.getElementById('character-target-div');
                this.exampleChars = document.querySelectorAll('.example-char');
            }

            setupEventListeners() {
                this.characterInput.addEventListener('input', (e) => {
                    const char = e.target.value.trim();
                    if (char && char.length === 1) {
                        this.currentChar = char;
                        this.initWriter();
                        this.updateStrokeInfo();
                    }
                });

                this.animateBtn.addEventListener('click', () => {
                    this.animateCharacter();
                });

                this.quizBtn.addEventListener('click', () => {
                    this.toggleQuizMode();
                });

                this.resetBtn.addEventListener('click', () => {
                    this.resetWriter();
                });

                this.showOutlineCheckbox.addEventListener('change', () => {
                    this.updateWriterOptions();
                });

                this.showCharacterCheckbox.addEventListener('change', () => {
                    this.updateWriterOptions();
                });

                this.exampleChars.forEach(button => {
                    button.addEventListener('click', () => {
                        const char = button.dataset.char;
                        this.selectCharacter(char);
                        this.exampleChars.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.animateCharacter();
                    } else if (e.key === 'Escape') {
                        this.resetWriter();
                    }
                });
            }

            initWriter() {
                if (this.writer) {
                    this.writer.hideCharacter();
                    this.writer = null;
                }

                try {
                    this.writer = HanziWriter.create(this.targetDiv, this.currentChar, {
                        width: 300,
                        height: 300,
                        padding: 5,
                        strokeColor: '#333333',
                        radicalColor: '#ff6b6b',
                        strokeAnimationSpeed: 1,
                        delayBetweenStrokes: 100,
                        showOutline: this.showOutlineCheckbox.checked,
                        showCharacter: this.showCharacterCheckbox.checked,
                        renderer: 'svg'
                    });

                    this.writer.on('animateComplete', () => {
                        if (this.isQuizMode) {
                            this.showQuizComplete();
                        }
                    });

                } catch (error) {
                    console.error('初始化 HanziWriter 失败:', error);
                    this.showError('无法加载汉字，请输入有效的汉字');
                }
            }

            updateWriterOptions() {
                if (this.writer) {
                    this.writer.updateOptions({
                        showOutline: this.showOutlineCheckbox.checked,
                        showCharacter: this.showCharacterCheckbox.checked
                    });
                }
            }

            animateCharacter() {
                if (this.writer) {
                    this.writer.animateCharacter();
                }
            }

            toggleQuizMode() {
                this.isQuizMode = !this.isQuizMode;
                
                if (this.isQuizMode) {
                    this.quizBtn.textContent = '退出测试';
                    this.quizBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #feca57 100%)';
                    this.startQuiz();
                } else {
                    this.quizBtn.textContent = '测试模式';
                    this.quizBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                    this.stopQuiz();
                }
            }

            startQuiz() {
                if (this.writer) {
                    this.writer.quiz();
                }
            }

            stopQuiz() {
                if (this.writer) {
                    this.writer.hideCharacter();
                    this.writer.showCharacter();
                }
            }

            showQuizComplete() {
                setTimeout(() => {
                    this.showMessage('测试完成！做得很好！');
                }, 500);
            }

            resetWriter() {
                if (this.writer) {
                    this.writer.hideCharacter();
                    setTimeout(() => {
                        this.writer.showCharacter();
                    }, 100);
                }
            }

            selectCharacter(char) {
                this.characterInput.value = char;
                this.currentChar = char;
                this.initWriter();
                this.updateStrokeInfo();
            }

            updateStrokeInfo() {
                const strokeCount = this.getStrokeCount(this.currentChar);
                this.strokeInfo.innerHTML = `
                    <p><strong>当前汉字：</strong>${this.currentChar}</p>
                    <p><strong>笔画数：</strong>${strokeCount}</p>
                    <p><strong>拼音：</strong>${this.getPinyin(this.currentChar)}</p>
                    <p><strong>部首：</strong>${this.getRadical(this.currentChar)}</p>
                `;
            }

            getStrokeCount(char) {
                const commonStrokes = {
                    '永': 5, '福': 13, '爱': 10, '中': 4, '国': 8,
                    '春': 9, '夏': 10, '秋': 9, '冬': 5
                };
                return commonStrokes[char] || '未知';
            }

            getPinyin(char) {
                const pinyinMap = {
                    '永': 'yǒng', '福': 'fú', '爱': 'ài', '中': 'zhōng', '国': 'guó',
                    '春': 'chūn', '夏': 'xià', '秋': 'qiū', '冬': 'dōng'
                };
                return pinyinMap[char] || '未知';
            }

            getRadical(char) {
                const radicalMap = {
                    '永': '水', '福': '示', '爱': '心', '中': '丨', '国': '囗',
                    '春': '日', '夏': '夊', '秋': '禾', '冬': '冫'
                };
                return radicalMap[char] || '未知';
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    max-width: 300px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    background: ${type === 'error' ? 'linear-gradient(135deg, #ff6b6b, #feca57)' : 'linear-gradient(135deg, #667eea, #764ba2)'};
                    animation: slideIn 0.3s ease;
                `;

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new HanziWriterApp();
        });
    </script>
</body>
</html>
